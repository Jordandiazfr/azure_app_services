<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Jojo API V.05</title>
  </head>
  <body>
    <div class="container">
      <form action="/mailhandler" method="POST">
        <label for="myMail">
          <strong> Subscribe to our newsletter</strong>
        </label>
        <input type="text" name="myMail" />
        <button type="submit">Subscribe</button>
      </form>
      <div class="charge">
        <img src="../static/img/loading.gif" class="loading" />
      </div>
    </div>
    <script>
      document.querySelector("button").addEventListener("click", show);
      function show() {
        document.querySelector(".charge").style.display = "block";
      }
    </script>
  </body>
</html>
